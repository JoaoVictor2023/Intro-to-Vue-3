<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Import App -->
  <script src="./main.js"></script>
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>

  <h1>Product goes here</h1>
  <div id="app">
    <h1>{{ product }}</h1>
    <!-- product est une valeur dynamique, si elle change dans le main.js, elle change sa valeur ici aussi -->
    <ul>
      <li><a :href="url">École</a></li>
      <li><a v-bind:href="url">École toujours</a></li>
    </ul>
    <p>{{ description }}</p>
<br><br><br><br><br>
    
     <p v-if="inventory > 10">En stock</p> <!-- v-if fonctionne comme une balise if en c#, elle sert à faire la conditionnel "si" -->
     <p v-else-if="inventory <= 10 && inventory > 0">Il en reste {{ inventory }}</p> <!-- v-if fonctionne comme une balise if en c#, elle sert à faire la conditionnel "si" -->
     <p v-else>Hors stock</p>
    
    <div class="product-image">
      <!-- emplacement des images -->
      <img v-bind:src="imageB"> <!-- v-bind:src est utilisé pour l'affichage des images -->
      <img :src="imageG"> <!-- :src est aussi utilisé pour l'affichage des images -->
      
    </div>
    
  </div>

</body>

<script>
  // Montage de notre application
  const mountedApp = app.mount('#app') // app = application créé sur main.js et .mount() = méthode
</script>

</html>
