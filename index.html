<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Import App -->
  <script src="./main.js"></script>
</head>

<body>

  <h1>Product goes here</h1>
  <div id="app">
    <h1>{{ product }}</h1> <!-- product est une valeur dynamique, si elle change dans le main.js, elle change sa valeur ici aussi -->
    
    <p>{{ description }}</p>

  </div>
  
  <div class="product-image">
    <!-- emplacement des images -->
    
    
  </div>
</body>

<script>
  // Montage de notre application
  const mountedApp = app.mount('#app') // app = application créé sur main.js et .mount() = méthode
</script>

</html>
